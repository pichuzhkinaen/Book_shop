<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Books Online</title>
</head>
<body>
    <section class="account">
        <div class="container">
            <div class="row">
                <div class="col-md-5 offset-md-7">
                    <ul class="account__login">
                        <li class="account__item"><a href="#">Sign in</a></li>
                        <li class="account__item"><a href="#">My Account</a></li>
                        <li class="account__item"><a href="#">Order Status</a></li>
                        <li class="account__item"><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="header__main">
                        <div class="col-md-2">
                            <a href="#" class="header__logo">
                                <img src="icons/logo.png" alt="logo">
                            </a>
                        </div>
                        <div class="col-md-6">
                            <div class="header-introduce">
                                <input class="header-introduce__input" type="text">
                                <button class="header-introduce__btn">
                                    <img src="icons/search.png" alt="поиск">
                                    Search</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="header__basket">
                                <div>
                                    <img src="icons/basket.png" alt="basket">
                                    Your cart <span>(2 items)</span>
                                    <h2 class="header__sum">$125.0<button class="header__btn">Checkout</button></h2>
                                    </img>
                                </div>
                                <div class="header__line"></div>
                                <div class="header__wish-list">
                                    <img src="icons/star.png" alt="Wish">
                                    <div class="header__counter"><a href="#">20</a></div>
                                    <p>Wish list</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="menu">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="menu-nav">
                        <li><button href="#" class="menu-nav__link">Computers</button></li>
                        <li><button href="#" class="menu-nav__link">Cooking</button></li>
                        <li><button href="#" class="menu-nav__link">Education</button></li>
                        <li><button href="#" class="menu-nav__link">Fiction</button></li>
                        <li><button href="#" class="menu-nav__link">Health</button></li>
                        <li><button href="#" class="menu-nav__link">Mathematics</button></li>
                        <li><button href="#" class="menu-nav__link">Medical</button></li>
                        <li><button href="#" class="menu-nav__link">Reference</button></li>
                        <li><button href="#" class="menu-nav__link">Science</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="slider">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="slider__carousel">
                        <button class="slider__arrows"><img class="slider__arrows_back" src="icons/arrow-back.png" alt="forward"></button>
                        <div>
                            <h2>A Wanted Man</h2>
                            <p>(Jack Reacher #17)</p>
                            <h3>By Lee Child </h3>
                        </div>
                        <button class="slider__arrows"><img src="icons/arrow-forward.png" alt="back"></button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="slider__banner">
                        <h2>Deal of the Month</h2>
                        <h3>The Human Face of Big Data</h3>
                        <img src="img/banner.jpg" alt="banner">
                        <p>Save 45% Today</p>
                        <h4>$27.50</h4>
                        <button class="slider__btn"><span>Buy now</span></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
