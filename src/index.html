<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Books Online</title>
</head>
<body>
    <section class="account">
        <div class="container">
            <div class="row">
                <div class="col-md-5 offset-md-7">
                    <ul class="login">
                        <li class="login__item"><a href="#" class="login__link">Sign in</a></li>
                        <li class="login__item"><a href="#" class="login__link">My Account</a></li>
                        <li class="login__item"><a href="#" class="login__link">Order Status</a></li>
                        <li class="login__item"><a href="#" class="login__link">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="header__main">
                        <div class="col-md-2">
                            <a href="#" class="header__logo">
                                <img src="icons/logo.png" alt="logo">
                            </a>
                        </div>
                        <div class="col-md-6">
                            <div class="header-introduce">
                                <input class="header-introduce__input" type="text">
                                <button class="header-introduce__btn">
                                    <img src="icons/search.png" alt="поиск">
                                    Search</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="header-basket">
                                <div>
                                    <img src="icons/basket.png" alt="basket">
                                    Your cart <span>(2 items)</span>
                                    <h2 class="header-basket__sum">$125.0<button class="header-basket__btn">Checkout</button></h2>
                                    </img>
                                </div>
                                <div class="header-basket__line"></div>
                                <div class="header-basket__wish-list">
                                    <img src="icons/star.png" alt="Wish">
                                    <div class="header-basket__counter"><a href="#">20</a></div>
                                    <p>Wish list</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="menu">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav">
                        <li class="nav__item"><button href="#" class="nav__link">Computers</button></li>
                        <li class="nav__item"><button href="#" class="nav__link">Cooking</button></li>
                        <li class="nav__item"><button href="#" class="nav__link">Education</button></li>
                        <li class="nav__item"><button href="#" class="nav__link">Fiction</button></li>
                        <li class="nav__item"><button href="#" class="nav__link">Health</button></li>
                        <li class="nav__item"><button href="#" class="nav__link">Mathematics</button></li>
                        <li class="nav__item"><button href="#" class="nav__link">Medical</button></li>
                        <li class="nav__item"><button href="#" class="nav__link">Reference</button></li>
                        <li class="nav__item"><button href="#" class="nav__link">Science</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="slider">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="carousel">

                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
